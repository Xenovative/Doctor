<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設置雙重認證 - Doctor AI Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-shield-alt me-2"></i>設置雙重認證 (2FA)</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            雙重認證為您的帳戶提供額外的安全保護。請使用 Google Authenticator 或其他 TOTP 應用程式掃描下方 QR 碼。
                        </div>

                        <div class="row">
                            <div class="col-md-6 text-center">
                                <h5>掃描 QR 碼</h5>
                                <img src="{{ qr_code }}" alt="2FA QR Code" class="img-fluid border rounded" style="max-width: 250px;">
                                <p class="text-muted mt-2">使用 Google Authenticator 掃描此 QR 碼</p>
                            </div>
                            <div class="col-md-6">
                                <h5>手動輸入密鑰</h5>
                                <div class="alert alert-secondary">
                                    <strong>帳戶:</strong> {{ username }}<br>
                                    <strong>密鑰:</strong> <code>{{ secret }}</code>
                                </div>
                                <p class="text-muted">如果無法掃描 QR 碼，請手動輸入上述資訊到您的認證應用程式中。</p>
                            </div>
                        </div>

                        <hr>

                        <form method="POST" class="mt-4">
                            <div class="mb-3">
                                <label for="token" class="form-label">
                                    <i class="fas fa-key me-2"></i>驗證碼
                                </label>
                                <input type="text" class="form-control" id="token" name="token" 
                                       placeholder="請輸入 6 位數驗證碼" maxlength="6" required>
                                <div class="form-text">請輸入您認證應用程式中顯示的 6 位數驗證碼</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="{{ url_for('admin_config') }}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-arrow-left me-2"></i>取消
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-check me-2"></i>完成設置
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-focus on token input
        document.getElementById('token').focus();
        
        // Only allow numbers in token input
        document.getElementById('token').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
